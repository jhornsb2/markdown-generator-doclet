plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
}

// The core project of this repository
rootProject.name = 'markdown-generator-doclet'
include('markdown-generator-doclet')

// Include the test resources project(s)
include('app')
project(':app').projectDir = file('test-resources/TestJavaProject/app')
